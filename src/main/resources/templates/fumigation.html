<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Fumigation')"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Agro Bitácora</a>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">Fumigation Management</h1>
  <form class="api mb-4" method="post" action="/fumigation">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tipo de aplicación</label>
        <input type="text" name="applicationType" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de visita</label>
        <input type="date" name="visitDate" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de aplicación</label>
        <input type="date" name="applicationDate" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Detalle</label>
        <textarea name="detail" class="form-control" required></textarea>
      </div>
      <div class="col-12">
        <hr>
        <h5>Producto</h5>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombre del producto</label>
        <input type="text" name="appDetails[0].productName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Ingrediente activo</label>
        <input type="text" name="appDetails[0].activeIngredient" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Dosis</label>
        <input type="number" name="appDetails[0].dosis" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Unidad</label>
        <input type="text" name="appDetails[0].unit" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Condiciones (separadas por coma)</label>
        <input type="text" name="appDetails[0].condiciones" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán las aplicaciones -->
    </tbody>
  </table>
  <p><a th:href="@{/}">Volver al inicio</a></p>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
