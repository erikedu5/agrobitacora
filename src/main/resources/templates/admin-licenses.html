<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Licencias')}"
></head>
<body>
<style>
  table{
    table-layout: fixed;
    width: 90%;
  }

  th, td {
      width: 100px;
      word-wrap: break-word;
  }
</style>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/admin}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span>Licencias</span>
  </h1>
  <div class="mb-4">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#licenseModal">Nueva licencia</button>
  </div>
  <div class="modal fade" id="licenseModal" tabindex="-1" aria-labelledby="licenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="licenseModalLabel">Nueva licencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="api" method="post" action="/license">
            <div class="mb-3">
              <label class="form-label">Clave</label>
              <input type="text" name="key" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>CipherText</th>
        <th>Key</th>
        <th>Iv</th>
        <th>Escuela</th>
        <th>Estudiantes</th>
        <th>Texto</th>
        <th>Expira</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
<script th:src="@{/js/admin-licenses.js}" defer></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
