<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Bills')"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Agro Bitácora</a>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">Bill Management</h1>
  <form class="api mb-4" method="post" action="/bill">
    <div class="mb-3">
      <label class="form-label">Concepto</label>
      <input type="text" name="concept" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Costo</label>
      <input type="number" step="0.01" name="cost" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Concepto</th>
        <th>Costo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán las facturas -->
    </tbody>
  </table>
  <p><a th:href="@{/}">Volver al inicio</a></p>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
