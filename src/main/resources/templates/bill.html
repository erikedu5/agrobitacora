<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{bill.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span th:text="#{bill.title}"></span>
  </h1>
  <form class="api mb-4" method="post" action="/bill">
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="datetime-local" step="1" name="billDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Concepto</label>
      <input type="text" name="concept" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Costo</label>
      <input type="number" step="0.01" name="cost" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo de factura</label>
      <select name="kindBillAssociated" id="kindBillAssociated" class="form-select" required>
        <option value="FUMIGATION" th:text="#{bill.kind.FUMIGATION}">FUMIGATION</option>
        <option value="IRRIGATION" th:text="#{bill.kind.IRRIGATION}">IRRIGATION</option>
        <option value="LABOR" th:text="#{bill.kind.LABOR}">LABOR</option>
        <option value="NUTRITION" th:text="#{bill.kind.NUTRITION}">NUTRITION</option>
        <option value="OTHER" th:text="#{bill.kind.OTHER}">OTHER</option>
      </select>
    </div>
    <div class="mb-3 d-none" id="bill-associated-container">
      <label class="form-label">Relacionado con</label>
      <select name="idBillAssociated" id="bill-associated" class="form-select"></select>
    </div>
    <button type="submit" class="btn btn-success" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Costo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán las facturas -->
    </tbody>
  </table>

  <h2 class="mt-5">Resumen de gastos</h2>
  <form id="bill-summary-form" class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Desde</label>
      <input type="date" name="start" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Hasta</label>
      <input type="date" name="end" class="form-control" required>
    </div>
    <div class="col-md-4 align-self-end">
      <button type="submit" class="btn btn-primary">Consultar</button>
    </div>
  </form>
  <table id="bill-summary-table" class="table table-striped d-none">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Costo</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-end fw-bold">Total</td>
        <td id="bill-summary-total"></td>
      </tr>
    </tfoot>
  </table>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
<script th:src="@{/js/bill.js}" defer></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
