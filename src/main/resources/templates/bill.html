<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{bill.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4" th:text="#{bill.title}">Bill Management</h1>
  <form class="api mb-4" method="post" action="/bill">
    <div class="mb-3">
      <label class="form-label">Concepto</label>
      <input type="text" name="concept" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Costo</label>
      <input type="number" step="0.01" name="cost" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo de factura</label>
      <select name="kindBillAssociated" class="form-select" required>
        <option value="FUMIGATION" th:text="#{bill.kind.FUMIGATION}">FUMIGATION</option>
        <option value="IRRIGATION" th:text="#{bill.kind.IRRIGATION}">IRRIGATION</option>
        <option value="LABOR" th:text="#{bill.kind.LABOR}">LABOR</option>
        <option value="NUTRITION" th:text="#{bill.kind.NUTRITION}">NUTRITION</option>
        <option value="OTHER" th:text="#{bill.kind.OTHER}">OTHER</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Concepto</th>
        <th>Costo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán las facturas -->
    </tbody>
  </table>
  <p><a th:href="@{/}" th:text="#{link.home}">Volver al inicio</a></p>
</div>
<div th:replace="~{fragments/scripts :: farm-scripts}"></div>
</body>
</html>
