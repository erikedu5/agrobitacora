<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::section})}">
<section th:fragment="content">
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
      <span>Gestión de Producción</span>
  </h1>

  <div class="mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#saleModal">Registrar venta</button>
  </div>
  <div class="modal fade" id="saleModal" tabindex="-1" aria-labelledby="saleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="saleModalLabel">Registrar venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="sale-form" class="api" method="post" action="/sale">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Fecha de venta</label>
                <input type="datetime-local" step="1" name="saleDate" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Paquetes vendidos</label>
                <input type="number" name="packages" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-5">Corte de ventas por fecha</h2>
  <form id="summary-form" class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Fecha</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-4 align-self-end">
      <button type="submit" class="btn btn-primary">Consultar</button>
    </div>
  </form>
  <table id="sales-table" class="table table-striped d-none">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Paquetes</th>
        <th>Precio</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="text-end fw-bold">Total</td>
        <td id="sales-total"></td>
      </tr>
    </tfoot>
  </table>
</div>
</section>
</html>
