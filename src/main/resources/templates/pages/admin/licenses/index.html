<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::section})}">
<section th:fragment="content">
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/admin}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span>Licencias</span>
  </h1>
  <div class="mb-4">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#licenseModal">Nueva licencia</button>
  </div>
  <div class="modal fade" id="licenseModal" tabindex="-1" aria-labelledby="licenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="licenseModalLabel">Nueva licencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <form id="license-form" class="api" method="post" action="/license">
            <div class="mb-3">
              <label class="form-label">Clave</label>
              <input type="text" name="key" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>CipherText</th>
        <th>Key</th>
        <th>Iv</th>
        <th>Escuela</th>
        <th>Estudiantes</th>
        <th>Texto</th>
        <th>Expira</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</section>
</html>
