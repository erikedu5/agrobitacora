<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{layouts/main :: layout(~{::section})}">
<section th:fragment="content">
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
      <span>Gestión de Cultivos</span>
  </h1>
  <div class="mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cropModal">Nuevo cultivo</button>
  </div>
  <div class="modal fade" id="cropModal" tabindex="-1" aria-labelledby="cropModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cropModalLabel">Nuevo cultivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="api" method="post" action="/crop">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Alias</label>
                <input type="text" name="alias" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Ubicación</label>
                <input type="text" name="location" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Latitud</label>
                <input type="number" step="0.00000001" name="latitud" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Longitud</label>
                <input type="number" step="0.00000001" name="longitud" class="form-control" required>
              </div>
              <div class="col-12">
                <div id="map" style="height: 300px" class="mb-3"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tipo de siembra</label>
                <input type="text" name="flowerName" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Area</label>
                <input type="number" name="area" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Plantas</label>
                <input type="number" name="numberPlants" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alias</th>
        <th>Ubicación</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se listarán los cultivos -->
    </tbody>
  </table>
</div>
</section>
</body>
</html>
