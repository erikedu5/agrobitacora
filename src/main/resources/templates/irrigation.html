<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Gestión de Riegos')}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
      <span>Gestión de Riegos</span>
  </h1>
  <form class="api mb-4" method="post" action="/irrigation">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Fecha</label>
        <input type="datetime-local" step="1" name="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo</label>
        <select name="type" class="form-select" required>
          <option value="ASPERSION">Aspersión</option>
          <option value="GOTEO">Goteo</option>
          <option value="GRAVEDAD">Gravedad</option>
          <option value="HIDROPONICO">Hidropónico</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Duración (minutos)</label>
        <input type="number" name="timeInIrrigationInMinutes" class="form-control" required>
      </div>
    </div>
      <button type="submit" class="btn btn-success mt-3">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se listarán los riegos -->
    </tbody>
  </table>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
<script th:src="@{/js/irrigation.js}" defer></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
