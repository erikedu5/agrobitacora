<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{irrigation.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4" th:text="#{irrigation.title}">Irrigation Management</h1>
  <form class="api mb-4" method="post" action="/irrigation">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Fecha</label>
        <input type="datetime-local" step="1" name="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo</label>
        <select name="type" class="form-select" required>
          <option value="ASPERSION" th:text="#{irr.type.ASPERSION}">ASPERSION</option>
          <option value="GOTEO" th:text="#{irr.type.GOTEO}">GOTEO</option>
          <option value="GRAVEDAD" th:text="#{irr.type.GRAVEDAD}">GRAVEDAD</option>
          <option value="HIDROPONICO" th:text="#{irr.type.HIDROPONICO}">HIDROPONICO</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Duración (minutos)</label>
        <input type="number" name="timeInIrrigationInMinutes" class="form-control" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se listarán los riegos -->
    </tbody>
  </table>
  <p><a th:href="@{/}" th:text="#{link.home}">Volver al inicio</a></p>
</div>
<div th:replace="~{fragments/scripts :: farm-scripts}"></div>
</body>
</html>
