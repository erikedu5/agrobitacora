<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{irrigation.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4" th:text="#{irrigation.title}">Irrigation Management</h1>
  <form class="api mb-4" method="post" action="/irrigation">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Fecha</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo</label>
        <input type="text" name="type" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Duración (minutos)</label>
        <input type="number" name="timeInIrrigationInMinutes" class="form-control" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se listarán los riegos -->
    </tbody>
  </table>
  <p><a th:href="@{/}" th:text="#{link.home}">Volver al inicio</a></p>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
