<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{weather.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span th:text="#{weather.title}">Weather</span>
  </h1>
  <table class="table" id="weather-table">
    <tbody>
      <tr><th th:text="#{home.crops}">Crop</th><td id="wd-location"></td></tr>
      <tr><th>ET₀ (mm)</th><td id="wd-et"></td></tr>
      <tr><th th:text="'Temp. mín (°C)'"></th><td id="wd-tmin"></td></tr>
      <tr><th th:text="'Temp. máx (°C)'"></th><td id="wd-tmax"></td></tr>
      <tr><th th:text="'Lluvia (mm)'" ></th><td id="wd-rain"></td></tr>
      <tr><th th:text="'Viento (km/h)'" ></th><td id="wd-wind"></td></tr>
      <tr><th th:text="'Humedad relativa (%)'" ></th><td id="wd-rh"></td></tr>
      <tr><th th:text="'Radiación (W/m²)'" ></th><td id="wd-rad"></td></tr>
      <tr><th th:text="'Humedad del suelo (%)'" ></th><td id="wd-soil"></td></tr>
    </tbody>
  </table>
  <form id="weather-form" class="api" method="post" action="/weather">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Fecha</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Humedad del suelo (%)</label>
        <input type="number" step="0.1" name="soilHumidity" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3" th:text="#{create.button}">Guardar</button>
  </form>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
<script th:src="@{/js/weather-page.js}" defer></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
