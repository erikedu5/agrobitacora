<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Condiciones climáticas')}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>


<div class="container-fluid mt-4">
  <h1 class="mb-4">
  <span>Condiciones climáticas</span>
  </h1>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
      <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Cultivos</h6><p id="wd-location" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Evapotranspiración potencial (mm)</h6><p id="wd-et" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Temp. mín (°C)</h6><p id="wd-tmin" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Temp. máx (°C)</h6><p id="wd-tmax" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Lluvia (mm)</h6><p id="wd-rain" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Viento (km/h)</h6><p id="wd-wind" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Humedad relativa (%)</h6><p id="wd-rh" class="card-text"></p></div></div></div>
    <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Radiación (W/m²)</h6><p id="wd-rad" class="card-text"></p></div></div></div>
      <div class="col"><div class="card text-center"><div class="card-body"><h6 class="card-title">Humedad del suelo (%)</h6><p id="wd-soil" class="card-text"></p></div></div></div>
    </div>
    <h3 class="mt-4">Historial de temperaturas</h3>
    <div class="chart-container">
        <canvas id="historyChart" class="w-100" data-tmin="Temp. mín (°C)" data-tmax="Temp. máx (°C)"></canvas>
    </div>
  </div>

  <div th:replace="~{fragments/scripts :: base-scripts}"></div>
  <script th:src="@{/js/weather-page.js}" defer></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
