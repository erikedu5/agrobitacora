<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Gestión de Autenticación')}"></head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Agro Bitácora</a>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">
  <span>Gestión de Autenticación</span>
  </h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Iniciar sesión</h2>
      <form id="sign-in-form" class="api" method="post" action="/auth/signIn">
        <div class="mb-3">
          <label class="form-label">Correo o Whatsapp</label>
          <input type="text" name="login" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordar sesión</label>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Registrarse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="sign-up-form" class="api" method="post" action="/auth/signUp">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Whatsapp</label>
            <input type="text" name="whatsapp" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control">
          </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
</body>
</html>
