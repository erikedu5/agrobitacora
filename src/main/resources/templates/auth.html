<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Auth')"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Agro Bitácora</a>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">Auth Management</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Sign In</h2>
      <form id="sign-in-form" class="api" method="post" action="/auth/signIn">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form id="sign-up-form" class="api" method="post" action="/auth/signUp">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
      </form>
    </div>
  </div>
  <p class="mt-3"><a th:href="@{/}">Volver al inicio</a></p>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
