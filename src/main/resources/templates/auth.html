<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{auth.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span th:text="#{auth.title}"></span>
  </h1>
  <div class="row">
    <div class="col-md-6">
      <h2 th:text="#{sign.in}">Sign In</h2>
      <form id="sign-in-form" class="api" method="post" action="/auth/signIn">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{sign.in}">Ingresar</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 th:text="#{sign.up}">Sign Up</h2>
      <form id="sign-up-form" class="api" method="post" action="/auth/signUp">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Whatsapp</label>
          <input type="text" name="whatsapp" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" th:text="#{sign.up}">Registrar</button>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
</body>
</html>
