<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{nutrition.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4" th:text="#{nutrition.title}">Nutrition Management</h1>
  <form class="api mb-4" method="post" action="/nutrition">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tipo de aplicación</label>
        <input type="text" name="applicationType" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de visita</label>
        <input type="date" name="visitDate" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de aplicación</label>
        <input type="date" name="applicationDate" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Detalle</label>
        <textarea name="detail" class="form-control" required></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán las aplicaciones nutricionales -->
    </tbody>
  </table>
  <p><a th:href="@{/}" th:text="#{link.home}">Volver al inicio</a></p>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
