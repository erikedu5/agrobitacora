<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{labor.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span th:text="#{labor.title}"></span>
  </h1>
  <form class="api mb-4" method="post" action="/labor">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Fecha</label>
        <input type="datetime-local" step="1" name="laborDate" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tipo</label>
        <input type="text" name="kindLabor" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tiempo</label>
        <input type="number" name="timeLabor" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Trabajadores</label>
        <input type="number" name="workers_number" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea name="description" class="form-control" required></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán las labores -->
    </tbody>
  </table>
</div>
<div th:replace="~{fragments/scripts :: farm-scripts}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
