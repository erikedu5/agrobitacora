<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(#{crop.title})}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-4">
  <h1 class="mb-4">
    <a th:href="@{/}" class="btn btn-secondary btn-sm me-2">&larr;</a>
    <span th:text="#{crop.title}"></span>
  </h1>
  <form class="api mb-4" method="post" action="/crop">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Alias</label>
        <input type="text" name="alias" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Ubicación</label>
        <input type="text" name="location" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Latitud</label>
        <input type="number" step="0.00000001" name="latitud" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Longitud</label>
        <input type="number" step="0.00000001" name="longitud" class="form-control" required>
      </div>
      <div class="col-12">
        <div id="map" style="height: 300px" class="mb-3"></div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Flor</label>
        <input type="text" name="flowerName" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Area</label>
        <input type="number" name="area" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Plantas</label>
        <input type="number" name="numberPlants" class="form-control" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3" th:text="#{create.button}">Crear</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alias</th>
        <th>Ubicación</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se listarán los cultivos -->
    </tbody>
  </table>
</div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
<script th:src="@{/js/crop.js}" defer></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
